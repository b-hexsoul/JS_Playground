<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>So many things to do</h1>
    <!-- filter text field -->
    <input id="search-text" type="text" placeholder="Filter your todos" />
    <label><input id="hide-completed" type="checkbox" /> Hide Completed Todos</label>
    <div id="todos"></div>
    <!-- submit a todo -->
    <form id="new-todo-form" style="margin-bottom: 2rem">
      <input type="text" name="newTodo" placeholder="Enter something to do" />
      <button>Add Todo</button>
    </form>

    <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
