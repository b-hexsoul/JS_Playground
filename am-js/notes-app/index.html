<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter Notes" />
    <select id="filter-by">
      <option value="byEdited">Sory by last edited</option>
      <option value="byCreated">Sory by recently created</option>
      <option value="alphabetical">Sory alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create Note</button>
    <script src="notes-app.js"></script>
  </body>
</html>
